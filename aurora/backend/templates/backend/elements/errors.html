{% if form.errors %}
    <ul class="messages">
        {% for field in form %}
            {% for error in field.errors %}
                <li class="bg-danger text-light rounded">{{ error|escape }}</li>
            {% endfor %}
        {% endfor %}
        {% for error in form.non_field_errors %}
            <li class="bg-danger text-light rounded">{{ error|escape }}</li>
        {% endfor %}
    </ul>
{% endif %}
