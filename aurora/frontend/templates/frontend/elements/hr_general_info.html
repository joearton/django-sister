{% load i18n %}


<div class='py-5 border-bottom bg-primary text-light'>
    <div class="container">
        <div class="row mb-5">
            <div class="col-md-12">
                <h1 class='text-center m-0'>{{ university.nama }}</h1>
                <div class='text-center m-0'>
                    <a class='text-light' href="{{ university.website }}" target="_blank">{{ university.website }}</a> |
                    <a class='text-light' href="mailto:{{ university.email }}" target="_blank">{{ university.email }}</a>
                </div>
                <div class='text-center'>
                    <span class='fa fa-map-pin'></span>
                    {{ university.jalan }} {{ university.kelurahan }} {{ university.nama_wilayah }} {{ university.kode_pos }}
                </div>
            </div>
        </div>
        <div class='row text-center mb-5'>
            <div class="col-md-6">
                <div>
                    <div class="round">
                        <span class='fa fa-building fa-4x'></span>
                    </div>
                    <div>{{ units.count }} {% trans "Units" %}</div>
                </div>
            </div>
            <div class="col-md-6">
                <div>
                    <div class="round">
                        <span class='fa fa-users fa-4x'></span>
                    </div>
                    <div>{{ people.count }} {% trans "User Registered" %}</div>
                </div>
            </div>
        </div>
    </div>
</div>
