{% load static %}

<div class="carousel-indicators">
    {% for slide in slideshow_desktop  %}
        <button type="button" data-bs-target="#carousel-desktop" data-bs-slide-to="{{ forloop.counter0 }}" class="{% if forloop.first %}active{% endif %}"
            aria-current="{% if forloop.first %}true{% endif %}" aria-label="Slide {{ forloop.counter }}"></button>
    {% endfor %}
</div>

<div class="carousel-inner">
    {% for slide in slideshow_desktop  %}
        <div class="carousel-item {% if forloop.first %}active{% endif %}">
            <img class="d-block w-100" src="{{ slide.image.url }}" alt="Slide {{ forloop.counter }}">
        </div>
    {% endfor %}
</div>

<button class="carousel-control-prev" type="button" data-bs-target="#carousel-desktop" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
</button>
<button class="carousel-control-next" type="button" data-bs-target="#carousel-desktop" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
</button>
